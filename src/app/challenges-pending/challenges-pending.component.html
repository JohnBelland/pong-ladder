
<h3 *ngIf="challengesPending.length > 0" >Challenges Pending</h3>

<ul class="list-unstyled">
  <li *ngFor="let challenge of challengesPending">
    <div class="alert alert-info">
      <p>
        #{{challenge.challengerRank}} {{challenge.challengerDisplayName}} challenged #{{challenge.defenderRank}} {{challenge.defenderDisplayName}}
      </p>
    </div>
  </li>
</ul>
