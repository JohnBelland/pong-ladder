<div class="row">
  <div class="col-xs-3">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-9">
  <button type="button" class="btn btn-default" (click)="login()">Login</button>
  {{errorMsg}}
  </div>
</div>
