<div class="row" *ngIf="showJoinDialog">
  <div class="col-md-12">
    <div class="form-group">
      <label for="displayName">Display Name</label>
      <input type="text" class="form-control" id="displayName" placeholder="Display Name" [(ngModel)]="displayName">
    </div>
    <button type="button" class="btn btn-default" (click)="join()">Join Now</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>Ladder Rankings</h2>
    <!--<p class="lead">This is a ladder style ranking.</p>-->
  <ul class="list-unstyled">
    <li *ngFor="let player of players">
      <div class="alert alert-success">
        <div class="row">
          <div class="col-xs-10">
            <p [ngClass]="{'bold-text': (player.uid === user.uid)}" style="font-size: 26px; margin: 0;">#{{player.rank}} {{player.displayName}}</p>
          </div>
          <div class="col-xs-2">
            <a class="btn btn-default pull-right" *ngIf="player.canChallenge;" (click)="challenge(player)" role="button">Challenge</a>
            <span *ngIf="player.isChallenged" style="font-size: 24px;" class="pull-right">Challenged!</span>
          </div>
        </div>
      </div>
    </li>
  </ul>
  </div>
</div>
