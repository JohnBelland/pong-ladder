
<h2>Challenges Won</h2>

<ul class="list-unstyled">
  <li *ngFor="let challenge of challengesWon">
    <div class="alert alert-info">
      <p>
        {{challenge.challengerDisplayName}} challenged and defeated {{challenge.defenderDisplayName}} to move from #{{challenge.challengerRank}} to #{{challenge.defenderRank}}
      </p>
    </div>
  </li>
</ul>
