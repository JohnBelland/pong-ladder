
<h2>Challenges Declined</h2>

<ul class="list-unstyled">
  <li *ngFor="let challenge of challengesDeclined">
    <div class="alert alert-danger">
      <p>
        #{{challenge.challengerRank}} {{challenge.challengerDisplayName}} challenged #{{challenge.defenderRank}} {{challenge.defenderDisplayName}} and #{{challenge.defenderRank}} {{challenge.defenderDisplayName}} declined his challenge
      </p>
    </div>
  </li>
</ul>
